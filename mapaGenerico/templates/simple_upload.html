<!DOCTYPE html>
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sube un fichero CSV para obtener tu mapa</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <p>Solo se aceptan ficheros con extension .csv</p>
    <button type="submit">Upload</button>
</form>
</body>
</html>

{% endblock %}
